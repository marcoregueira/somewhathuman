
<!DOCTYPE html>
<html lang="en">
<head>
    <title>three.js webgl - loaders - OBJ MTL loader</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            font-family: Monospace;
            background-color: #000;
            color: #fff;
            margin: 0px;
            overflow: hidden;
        }

        #info {
            color: #fff;
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
        }

            #info a, .button {
                color: #f00;
                font-weight: bold;
                text-decoration: underline;
                cursor: pointer;
            }
    </style>
</head>

<body>
    <div id="info">
        <a href="http://threejs.org" target="_blank">three.js</a> - OBJMTLLoader test
    </div>

    <script src="js/three.min.js"></script>

    <script src="js/loaders/MTLLoader.js"></script>
    <script src="js/loaders/OBJMTLLoader.js"></script>

    <script src="js/Detector.js"></script>
    <script src="js/libs/stats.min.js"></script>

    <script>

        var container, stats;

        var camera, scene, renderer;
        var particleLight, pointLight;

        var mouseX = 0, mouseY = 0;

        var windowHalfX = window.innerWidth / 2;
        var windowHalfY = window.innerHeight / 2;


        init();
        animate();


        function init() {

            container = document.createElement('div');
            document.body.appendChild(container);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
            //camera.position.z = 20;

            // scene

            scene = new THREE.Scene();

            var ambient = new THREE.AmbientLight(0x444444);
            scene.add(ambient);

            particleLight = new THREE.Mesh(new THREE.SphereGeometry(4, 8, 8), new THREE.MeshBasicMaterial({ color: 0xffffff }));
            scene.add(particleLight);

            var directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0, 0, 1).normalize();
            scene.add(directionalLight);

            pointLight = new THREE.PointLight(0xff6666, 0.3);
            pointLight.position = particleLight.position;
            scene.add(pointLight);

            // model

            var loader = new THREE.OBJMTLLoader();
            loader.load('senormals.obj', 'senormals.mtl', function (object) {

                //object.position.y = 0;
                scene.add(object);

            });

            //

            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            windowHalfX = window.innerWidth / 2;
            windowHalfY = window.innerHeight / 2;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);

        }



        function animate() {

            requestAnimationFrame(animate);
            render();

        }

        function render() {

            var timer = Date.now() * 0.0005;

            camera.position.x = 220 * Math.cos(timer);
            camera.position.y = 100 ; // * 20;
            camera.position.z = 220 * Math.sin(timer); //Math.sin(timer) * 10;

            //camera.position.x = 220;
            //camera.position.y = 100; 
            //camera.position.z = 220; 
                                     
            camera.lookAt(scene.position);

            scene.position.y = 100;
            particleLight.position.x = Math.sin(timer * 4) * 3009;
            particleLight.position.y = Math.cos(timer * 6) * 4000;
            particleLight.position.z = - Math.cos(timer * 4) * 3009;

            renderer.render(scene, camera);
        }

    </script>

</body>
</html>
